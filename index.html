<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/b81ea28978.js" crossorigin="anonymous"></script>
    <!--ESTILO PROPIO-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Icono-->
    <link rel="icon" href="flavicon.ico" type="image/png">
    <title>Limbo Hats - Inicio</title>
</head>
<body>
    <nav class="container-fluid body__nav p-5">
        <div class="d-flex flex-column-reverse mx-auto align-items-center justify-content-center">
            <ul class="d-flex nav__div__ul">
                <li class="submenu position-absolute top-10 end-0 m-3">
                    <i class="fa-solid fa-user fa-xl" id="img-user"></i>
                    <div id="user">                              
                        <div id="lista-user" class="u-full-width">
                            <form action="" id="formInicioSesion">
                                <div class="row">
                                    <div>
                                        <input type="text" id="usuario" class="form-control" placeholder="Usuario" aria-label="usuario">
                                    </div>
                                    <div class="mt-1">
                                        <input type="password" id="contrasenia" class="form-control" placeholder="Contraseña" aria-label="contraseña">
                                    </div>
                                    <div class="mt-3 text-center">
                                        <button type="button" class="btn btn-danger mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Cuenta</button>
                                        <button type="submit" id="inicioSesion" class="btn btn-primary mx-3">Iniciar</button>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="form">
                                    <div class="row">
                                        <div>
                                            <input type="text" id="usuarioNuevo" class="form-control" placeholder="Usuario" aria-label="usuario">
                                        </div>
                                        <div class="mt-1">
                                            <input type="password" id="contraseniaNuevo" class="form-control" placeholder="Contraseña" aria-label="contraseña">
                                        </div>
                                        <div class="mt-1">
                                            <input type="email" id="emailNuevo" class="form-control" placeholder="Email" aria-label="email">
                                        </div>
                                        <div class="mt-3 text-center">
                                            <p>*El usuario tiene que tener mas de 5 letras</p>
                                            <p>*La contraseña debe tener mas de 8 letras</p>
                                        </div>
                                        <div class="mt-3 text-center">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" id="crearCuenta" class="btn btn-danger mx-3">Crear Cuenta</button>
                                        </div>
                                        <div id="mensaje" class="mt-4"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
                <div id="checkUser" class="text-light position-absolute end-0 mt-3 me-5"></div>
                <li class="submenu position-absolute top-10 start-0 m-3">
                    <a href="" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-shopping-cart fa-lg" style="color: #000000;"></i></a>  
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog ">
                            <div class="modal-content bg-dark">
                            <div class="modal-header bg-dark">
                                <h5 class="modal-title text-light" id="staticBackdropLabel">Carrito de Compras</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body bg-dark" id="contenedorCarrito">
                            </div>
                            <div class="modal-footer bg-dark">
                                <button type="button" class="btn btn-danger text-center me-5" id="btnEliminarCarrito">Eliminar Carrito</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-success">Comprar</button>
                                
                            </div>
                            </div>
                        </div>
                    </div>                        
                </li>
            </ul>
            <a href="#" class="mx-auto my-1">
                <img src="./assets/img/Logo.png" alt="logo limbo" class="body__nav__div__a__img_logo">
            </a>
        </div>
    </nav>


    <main class="main container-fluid">
        <form id="buscador" class="p-3">
            <div class="row justify-content-center">
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="modelo">
                        <option selected value="">Modelo</option>
                        <option value="Diez">Diez</option>
                        <option value="Gato">Gato</option>
                        <option value="Limbo">Limbo</option>
                        <option value="Trece">Trece</option>
                        <option value="Flor">Flor</option>
                        <option value="Serpiente">Serpiente</option>
                        <option value="Calavera">Calavera</option>
                        <option value="Cangrejo">Cangrejo</option>
                        <option value="IPA">IPA</option>
                        <option value="Cadena">Cadena</option>
                        <option value="Planeta">Planeta</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="tipo">
                        <option selected value="">Tipo</option>
                        <option value="Trucker">Trucker</option>
                        <option value="Snap">Snap</option>
                        <option value="Baseball">Baseball</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="minimo">
                        <option selected value="">Precio Min.</option>
                        <option value="7000">7000</option>
                        <option value="6500">6500</option>
                        <option value="6000">6000</option>
                        <option value="5500">5500</option>
                        <option value="5000">5000</option>
                        <option value="4500">4500</option>
                        <option value="4000">4000</option>
                        <option value="3500">3500</option>
                        <option value="3000">3000</option>
                        <option value="2500">2500</option>
                        <option value="2000">2000</option>
                        <option value="1500">1500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="maximo">
                        <option selected value="">Precio Max.</option>
                        <option value="7000">7000</option>
                        <option value="6500">6500</option>
                        <option value="6000">6000</option>
                        <option value="5500">5500</option>
                        <option value="5000">5000</option>
                        <option value="4500">4500</option>
                        <option value="4000">4000</option>
                        <option value="3500">3500</option>
                        <option value="3000">3000</option>
                        <option value="2500">2500</option>
                        <option value="2000">2000</option>
                        <option value="1500">1500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="color">
                        <option selected value="">Color</option>
                        <option value="Gris">Gris</option>
                        <option value="Blanco y Negro">Blanco y Negro</option>
                        <option value="Verde">Verde</option>
                        <option value="Negro">Negro</option>
                        <option value="Violeta">Violeta</option>
                        <option value="Amarillo">Amarillo</option>
                        <option value="Rojo">Rojo</option>
                        <option value="Blanco">Blanco</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="container">
            <div id="contenedorGorras" class="row justify-content-center align-items-center"></div>
        </div>
    </main>

    <!--Footer-->
    <footer class="container-fluid footer p-1">
        <ul class="nav justify-content-center border-bottom pb-1 p-2 m-1">
            <li class="px-2">
                <a href="https://www.instagram.com/limbo.hats/" target="_blank" class="instagram text-light">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
            </li>
            <li class="px-2">
                <a href="https://www.facebook.com/limbo.hats" target="_blank" class="facebook text-light">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </a>
            </li>
        </ul>

        <p class="text-center text-light">Copyright © 2023 Limbo Hats · Todos los derechos reservados</p>
    </footer>

    <!--SweetAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootrstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <!--<script src="./js/db.js"></script>-->
    <script src="./js/app.js"></script>
</body>
</html>
