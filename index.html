<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/b81ea28978.js" crossorigin="anonymous"></script>
    <!--ESTILO PROPIO-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Icono-->
    <link rel="icon" href="flavicon.ico" type="image/png">
    <title>Limbo Hats - Inicio</title>
</head>
<body>
    <nav class="container-fluid body__nav">
        <div class="d-flex flex-column-reverse mx-auto align-items-center justify-content-center">
                <ul class="d-flex nav__div__ul">
                    <li>
                        <a href="#" class="m-3 body__nav__div__ul__li__a activado">Inicio</a>
                    </li>
                    <li>
                        <a href="#" class="m-3 body__nav__div__ul__li__a">Gorras</a>
                    </li>
                    <li>
                        <a href="#" class="m-3 body__nav__div__ul__li__a">Gorros Lana</a>
                    </li>
                    <li>
                        <a href="#" class="m-3 body__nav__div__ul__li__a">Accesorios</a>
                    </li>
                </ul>
                <a href="#" class="mx-auto my-2">
                    <img src="./assets/img/Logo.png" alt="logo limbo" class="body__nav__div__a__img_logo">
                </a>
        </div>
    </nav>


    <main class="main">
        <form id="buscador" class="p-3">
            <div class="row justify-content-center">
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="modelo">
                        <option selected value="">Modelo</option>
                        <option value="diez">diez</option>
                        <option value="gato">gato</option>
                        <option value="limbo">limbo</option>
                        <option value="trece">trece</option>
                        <option value="flor">flor</option>
                        <option value="serpiente">serpiente</option>
                        <option value="calavera">calavera</option>
                        <option value="cangrejo">cangrejo</option>
                        <option value="ipa">ipa</option>
                        <option value="cadena">cadena</option>
                        <option value="planeta">planeta</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="tipo">
                        <option selected value="">Tipo</option>
                        <option value="trucker">trucker</option>
                        <option value="snap">snap</option>
                        <option value="baseball">baseball</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="minimo">
                        <option selected value="">Precio Min.</option>
                        <option value="7000">7000</option>
                        <option value="6500">6500</option>
                        <option value="6000">6000</option>
                        <option value="5500">5500</option>
                        <option value="5000">5000</option>
                        <option value="4500">4500</option>
                        <option value="4000">4000</option>
                        <option value="3500">3500</option>
                        <option value="3000">3000</option>
                        <option value="2500">2500</option>
                        <option value="2000">2000</option>
                        <option value="1500">1500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="maximo">
                        <option selected value="">Precio Max.</option>
                        <option value="7000">7000</option>
                        <option value="6500">6500</option>
                        <option value="6000">6000</option>
                        <option value="5500">5500</option>
                        <option value="5000">5000</option>
                        <option value="4500">4500</option>
                        <option value="4000">4000</option>
                        <option value="3500">3500</option>
                        <option value="3000">3000</option>
                        <option value="2500">2500</option>
                        <option value="2000">2000</option>
                        <option value="1500">1500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="color">
                        <option selected value="">Color</option>
                        <option value="gris">Gris</option>
                        <option value="blanco y negro">Blanco y Negro</option>
                        <option value="verde">Verde</option>
                        <option value="negro">Negro</option>
                        <option value="violeta">Violeta</option>
                        <option value="amarillo">Amarillo</option>
                        <option value="rojo">Rojo</option>
                        <option value="blanco">Blanco</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="container">
            <div id="contenedorGorras" class="row justify-content-center"></div>
        </div>
    </main>

    <!--Footer-->
    <footer class="container-fluid footer">
        <ul class="nav justify-content-center border-bottom pb-1 p-2 m-1">
            <li class="px-2">
                <a href="https://www.instagram.com/limbo.hats/" target="_blank" class="instagram text-light">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
            </li>
            <li class="px-2">
                <a href="https://www.facebook.com/limbo.hats" target="_blank" class="facebook text-light">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </a>
            </li>
        </ul>

        <p class="text-center text-light">Copyright © 2023 Limbo Hats · Todos los derechos reservados</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./js/db.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
